      function __resizeIframe(obj) {
        var scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          var element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          var hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          var newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((entries) => {
          setHeight();
        });
        resizeObserver.observe(obj.contentWindow.document.body);
      }
    </script>

            "session": {"cells": [{"code_hash": "50533e4f449055e8fde983060c8a63c8", "console": [], "id": "Hbol", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><h1 id=\"book-recommender\">Book Recommender</h1>\n<span class=\"paragraph\">Hi there! \ud83d\udc4b\nThis is me testing out the marimo framework with a bookish dataset I found on Kaggle. The dataset contains book titles and descriptions, and I will be using it to build a simple book recommender system. </span>\n<span class=\"paragraph\">Here's a sample of what the dataset looks like:</span></span>"}, "type": "data"}]}, {"code_hash": "0422a089b5389f16042cda33b283d279", "console": [], "id": "MJUe", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "a1c1c4bcbd74f090b649297bb122fd1d", "console": [], "id": "vblA", "outputs": [{"data": {"text/html": "<marimo-ui-element object-id='vblA-0' random-id='91baf4bb-40fb-a79e-7121-57ef573d62f7'><marimo-table data-initial-value='[]' data-label='null' data-data='&quot;[{&#92;&quot;&#92;&quot;:0,&#92;&quot;book_id&#92;&quot;:2767052,&#92;&quot;authors&#92;&quot;:&#92;&quot;Suzanne Collins&#92;&quot;,&#92;&quot;original_publication_year&#92;&quot;:2008.0,&#92;&quot;title&#92;&quot;:&#92;&quot;The Hunger Games (The Hunger Games, #1)&#92;&quot;,&#92;&quot;language_code&#92;&quot;:&#92;&quot;eng&#92;&quot;,&#92;&quot;average_rating&#92;&quot;:4.34,&#92;&quot;image_url&#92;&quot;:&#92;&quot;https://images.gr-assets.com/books/1447303603m/2767052.jpg&#92;&quot;,&#92;&quot;description&#92;&quot;:&#92;&quot;First in the ground-breaking HUNGER GAMES trilogy. Set in a dark vision of the near future, a terrifying reality TV show is taking place. Twelve boys and twelve girls are forced to appear in a live event called The Hunger Games. There is only one rule: kill or be killed. When sixteen-year-old Katniss Everdeen steps forward to take her younger sister&#x27;s place in the games, she sees it as a death sentence. But Katniss has been close to death before. For her, survival is second nature.&#92;&quot;},{&#92;&quot;&#92;&quot;:1,&#92;&quot;book_id&#92;&quot;:3,&#92;&quot;authors&#92;&quot;:&#92;&quot;J.K. Rowling, Mary GrandPr&#92;&#92;u00e9&#92;&quot;,&#92;&quot;original_publication_year&#92;&quot;:1997.0,&#92;&quot;title&#92;&quot;:&#92;&quot;Harry Potter and the Sorcerer&#x27;s Stone (Harry Potter, #1)&#92;&quot;,&#92;&quot;language_code&#92;&quot;:&#92;&quot;eng&#92;&quot;,&#92;&quot;average_rating&#92;&quot;:4.44,&#92;&quot;image_url&#92;&quot;:&#92;&quot;https://images.gr-assets.com/books/1474154022m/3.jpg&#92;&quot;,&#92;&quot;description&#92;&quot;:&#92;&quot;Rescued from the outrageous neglect of his aunt and uncle, a young boy with a great destiny proves his worth while attending Hogwarts School for Witchcraft and Wizardry.&#92;&quot;},{&#92;&quot;&#92;&quot;:2,&#92;&quot;book_id&#92;&quot;:41865,&#92;&quot;authors&#92;&quot;:&#92;&quot;Stephenie Meyer&#92;&quot;,&#92;&quot;original_publication_year&#92;&quot;:2005.0,&#92;&quot;title&#92;&quot;:&#92;&quot;Twilight (Twilight, #1)&#92;&quot;,&#92;&quot;language_code&#92;&quot;:&#92;&quot;en-US&#92;&quot;,&#92;&quot;average_rating&#92;&quot;:3.57,&#92;&quot;image_url&#92;&quot;:&#92;&quot;https://images.gr-assets.com/books/1361039443m/41865.jpg&#92;&quot;,&#92;&quot;description&#92;&quot;:&#92;&quot;When 17 year old Isabella Swan moves to Forks, Washington to live with her father she expects that her new life will be as dull as the town. But in spite of her awkward manner and low expectations, she finds that her new classmates are drawn to this pale, dark-haired new girl in town. But not, it seems, the Cullen family. These five adopted brothers and sisters obviously prefer their own company and will make no exception for Bella. Bella is convinced that Edward Cullen in particular hates her, but she feels a strange attraction to him, although his hostility makes her feel almost physically ill. He seems determined to push her away - until, that is, he saves her life from an out of control car. Bella will soon discover that there is a very good reason for Edward&#x27;s coldness. He, and his family, are vampires - and he knows how dangerous it is for others to get too close.&#92;&quot;},{&#92;&quot;&#92;&quot;:3,&#92;&quot;book_id&#92;&quot;:2657,&#92;&quot;authors&#92;&quot;:&#92;&quot;Harper Lee&#92;&quot;,&#92;&quot;original_publication_year&#92;&quot;:1960.0,&#92;&quot;title&#92;&quot;:&#92;&quot;To Kill a Mockingbird&#92;&quot;,&#92;&quot;language_code&#92;&quot;:&#92;&quot;eng&#92;&quot;,&#92;&quot;average_rating&#92;&quot;:4.25,&#92;&quot;image_url&#92;&quot;:&#92;&quot;https://images.gr-assets.com/books/1361975680m/2657.jpg&#92;&quot;,&#92;&quot;description&#92;&quot;:&#92;&quot;Harper Lee&#x27;s classic novel of a lawyer in the Deep South defending a black man charged with the rape of a white girl. One of the best-loved stories of all time, To Kill a Mockingbird has earned many distinctions since its original publication in 1960. It won the Pulitzer Prize, has been translated into more than forty languages, sold more than thirty million copies worldwide, and been made into an enormously popular movie. Most recently, librarians across the country gave the book the highest of honors by voting it the best novel of the twentieth century.&#92;&quot;},{&#92;&quot;&#92;&quot;:4,&#92;&quot;book_id&#92;&quot;:4671,&#92;&quot;authors&#92;&quot;:&#92;&quot;F. Scott Fitzgerald&#92;&quot;,&#92;&quot;original_publication_year&#92;&quot;:1925.0,&#92;&quot;title&#92;&quot;:&#92;&quot;The Great Gatsby&#92;&quot;,&#92;&quot;language_code&#92;&quot;:&#92;&quot;eng&#92;&quot;,&#92;&quot;average_rating&#92;&quot;:3.89,&#92;&quot;image_url&#92;&quot;:&#92;&quot;https://images.gr-assets.com/books/1490528560m/4671.jpg&#92;&quot;,&#92;&quot;description&#92;&quot;:&#92;&quot;The only authorized edition of the twentieth-century classic, featuring F. Scott Fitzgerald&#92;&#92;u2019s final revisions, a foreword by his granddaughter, and a new introduction by National Book Award winner Jesmyn Ward. Nominated as one of America&#92;&#92;u2019s best-loved novels by PBS&#92;&#92;u2019s The Great American Read. The Great Gatsby, F. Scott Fitzgerald&#92;&#92;u2019s third book, stands as the supreme achievement of his career. First published in 1925, this quintessential novel of the Jazz Age has been acclaimed by generations of readers. The story of the mysteriously wealthy Jay Gatsby and his love for the beautiful Daisy Buchanan, of lavish parties on Long Island at a time when The New York Times noted &#92;&#92;u201cgin was the national drink and sex the national obsession,&#92;&#92;u201d it is an exquisitely crafted tale of America in the 1920s. The Great Gatsby is a 1925 novel written by American author F. Scott Fitzgerald that follows a cast of characters living in the fictional towns of West Egg and East Egg on prosperous Long Island in the summer of 1922. Many literary critics consider The Great Gatsby to be one of the greatest novels ever written. The story of the book primarily concerns the young and mysterious millionaire Jay Gatsby and his quixotic passion and obsession to reunite with his ex-lover, the beautiful former debutante Daisy Buchanan. Considered to be Fitzgerald&#92;&#92;u2019s magnum opus, The Great Gatsby explores themes of decadence, idealism, resistance to change, social upheaval and excess, creating a portrait of the Roaring Twenties that has been described as a cautionary[a] tale regarding the American Dream. &#92;&#92;u201cThe Great Gatsby&#92;&#92;u201d is a 1925 novel written by American author Francis Scott Fitzgerald (1896-1940) that follows a cast of characters living in the fictional town of West Egg on prosperous Long Island in the summer of 1922. The story primarily concerns the young and mysterious millionaire Jay Gatsby and his quixotic passion and obsession for the beautiful former debutante Daisy Buchanan. Considered to be Fitzgerald&#92;&#92;u2019s magnum opus, The Great Gatsby explores themes of decadence, idealism, resistance to change, social upheaval, and excess, creating a portrait of the Jazz Age or the Roaring Twenties that has been described as a cautionary tale regarding the American Dream.&#92;&quot;}]&quot;' data-total-rows='5' data-total-columns='9' data-max-columns='50' data-banner-text='&quot;&quot;' data-pagination='true' data-page-size='10' data-field-types='[[&quot;&quot;, [&quot;integer&quot;, &quot;i64&quot;]], [&quot;book_id&quot;, [&quot;integer&quot;, &quot;i64&quot;]], [&quot;authors&quot;, [&quot;string&quot;, &quot;str&quot;]], [&quot;original_publication_year&quot;, [&quot;number&quot;, &quot;f64&quot;]], [&quot;title&quot;, [&quot;string&quot;, &quot;str&quot;]], [&quot;language_code&quot;, [&quot;string&quot;, &quot;str&quot;]], [&quot;average_rating&quot;, [&quot;number&quot;, &quot;f64&quot;]], [&quot;image_url&quot;, [&quot;string&quot;, &quot;str&quot;]], [&quot;description&quot;, [&quot;string&quot;, &quot;str&quot;]]]' data-show-filters='true' data-show-download='true' data-show-column-summaries='false' data-show-data-types='true' data-show-page-size-selector='false' data-show-column-explorer='false' data-show-chart-builder='false' data-row-headers='[]' data-has-stable-row-id='false' data-lazy='false' data-preload='false'></marimo-table></marimo-ui-element>"}, "type": "data"}]}, {"code_hash": "925a0176f472969101737cc9ef4622b1", "console": [], "id": "bkHC", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">Since this is a pretty clean dataset, we can dive right in. I will try to find similar books based on the book descriptions. To do this I will train a sentence transformer. </span>\n<span class=\"paragraph\">Training Started ... (Approx. 2 minutes)</span></span>"}, "type": "data"}]}, {"code_hash": "33a7bc81b830ab29e37442b8f35a3ee8", "console": [], "id": "lEQa", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "2d5291f975f44e41da4ea24f7fb051ee", "console": [], "id": "PKri", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><span class=\"paragraph\">Training Completed!</span>\n<span class=\"paragraph\">Next I will create a function that takes in the description of a book and returns a list of books similar to it and feed it the description of my favourite book of ALL time <strong>The Covenant of Water</strong> by <em>Abraham Verghese</em>.</span>\n<span class=\"paragraph\"><strong>Description</strong>: Spanning the years 1900 to 1977, The Covenant of Water is set in Kerala, on India\u2019s Malabar Coast, and follows three generations of a family that suffers a peculiar affliction: in every generation, at least one person dies by drowning\u2014and in Kerala, water is everywhere. At the turn of the century, a twelve-year-old girl from Kerala's Christian community, grieving the death of her father, is sent by boat to her wedding, where she will meet her forty-year-old husband for the first time. From this unforgettable new beginning, the young girl\u2014and future matriarch, Big Ammachi\u2014will witness unthinkable changes over the span of her extraordinary life, full of joy and triumph as well as hardship and loss, her faith and love the only constants.</span></span>"}, "type": "data"}]}, {"code_hash": "18e7cb62d0f32f5fc9474a9d9db050ed", "console": [], "id": "Xref", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "36d4fa6b480d0e08eac8d61c17d8ae98", "console": [], "id": "SFPL", "outputs": [{"data": {"text/html": "<marimo-ui-element object-id='SFPL-0' random-id='b59f6ad2-6a40-c876-9afe-55564185397b'><marimo-table data-initial-value='[]' data-label='null' data-data='&quot;[{&#92;&quot;Recommended Book&#92;&quot;:&#92;&quot;Secret Daughter&#92;&quot;,&#92;&quot;Similarity Score&#92;&quot;:0.49063098430633545},{&#92;&quot;Recommended Book&#92;&quot;:&#92;&quot;Sea of Poppies (Ibis Trilogy, #1)&#
